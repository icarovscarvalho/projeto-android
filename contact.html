<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Como surgiu o boneco do Android</title>
  <link rel="shortcut icon" href="midia/barry.png" type="image/x-icon">
  <link rel="stylesheet" href="contactStyle.css">
</head>

<body>
  <header>
    <h1>Contato</h1>
    <p>Entre em contato conosco através do formulário abaixo</p>
    <nav>
      <a href="home.html">Home</a>
      <a href="#">Notícias</a>
      <a href="#">Curiosidades</a>
      <a href="contact.html">Fale Conosco</a>
    </nav>
  </header>

  <main>
    <h1>Formulário de contato</h1>
    <div class="formContainer">
      <form>
        <div class="fields">
          <label for="name">Nome</label>
          <input type="text" name="name" id="name" placeholder="Text here inside...">
        </div>
        <div class="fields">
          <label for="lastname">Sobrenome</label>
          <input type="text" name="lastname" id="lastname" placeholder="Text here inside...">
        </div>
        <div class="fields">
          <label for="email">email</label>
          <input type="email" name="email" id="email" placeholder="Text here inside...">
        </div>
        <div id="messageContainer" class="fields">
          <textarea
            name=""
            id=""
            cols="35"
            rows="10"
            style="resize: none;"
          >

          </textarea>
        </div>
      </form>
    </div>
  </main>

  <footer>
    <p>Site original acompanhado pelo - <a
        href="https://github.com/gustavoguanabara/html-css/tree/master/desafios/modulo-02/d010">Curso em video</a> -
      para o desafio 10</p>
  </footer>
</body>

</html>
