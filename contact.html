<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Como surgiu o boneco do Android</title>
  <link rel="shortcut icon" href="midia/barry.png" type="image/x-icon">
  <link rel="stylesheet" href="contactStyle.css">
</head>

<body>
  <header>
    <h1>Contato</h1>
    <p>Entre em contato conosco através do formulário abaixo</p>
    <nav>
      <a href="index.html">Home</a>
      <a href="#">Notícias</a>
      <a href="#">Curiosidades</a>
      <a href="contact.html">Fale Conosco</a>
    </nav>
  </header>

  <main>
    <h1>Formulário de contato</h1>
    <div class="formContainer">
      <form action="https://formsubmit.co/28480aa023c04a8f95d4a41e253d1379" method="POST">
        <div class="fields">
          <label for="name">Nome</label>
          <input type="text" name="name" id="name"  required placeholder="Text here inside...">
        </div>
        <div class="fields">
          <label for="email">email</label>
          <input type="email" name="email" id="email"  required placeholder="Text here inside...">
        </div>
        <div id="messageContainer" class="fields">
          <label for="message">Menssagem:</label>
          <textarea
            name="message"
            id="message"
            cols="35"
            rows="10"
            style="resize: none;"
          ></textarea>
          <input type="hidden" name="_next" value="https://icarovscarvalho.github.io/projeto-android/thanks.html">
          <button type="submit">Enviar</button>
        </div>
      </form>
    </div>
  </main>

  <footer>
    <p>Site original acompanhado pelo - <a
        href="https://github.com/gustavoguanabara/html-css/tree/master/desafios/modulo-02/d010">Curso em video</a> -
      para o desafio 10</p>
  </footer>
</body>

</html>
